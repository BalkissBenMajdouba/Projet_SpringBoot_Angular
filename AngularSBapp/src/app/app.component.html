<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MarketPlace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #ff9800; /* Custom background color */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff; /* Custom text color */
        }
        .navbar-custom .dropdown-menu {
            background-color: #ffe0b2; /* Custom dropdown background color */
        }
        .navbar-custom .dropdown-item {
            color: #000; /* Custom dropdown item text color */
        }
        .navbar-custom .dropdown-item:hover {
            background-color: #ffcc80; /* Custom dropdown item hover color */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Computers Management</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Computers
            </a>
            <div class="dropdown-menu">
                <a  *ngIf="authService.isAdmin()" class="dropdown-item" href="/add-pc">Add one</a>
                <a class="dropdown-item" routerLink="/rechercheParNom" >Search by Name</a>
                <a class="dropdown-item" routerLink="/rechercheParUser" >Search by user</a>
                <a class="dropdown-item" routerLink="/rechercheParMarque" >Search by Brand</a>
                <a class="dropdown-item" routerLink="/listeUsers" >User Management</a>
                <a class="dropdown-item" routerLink="/listeMarques" >Marque Management</a>
                <a class="dropdown-item" href="#">Show computer list</a>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li> <a class="nav-link">{{authService.loggedClient}}</a></li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                [username]
            </a>
            <div class="dropdown-menu">
                <a  *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
                <a  *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">logout</a>
                <a class="dropdown-item" href="#">Profile</a>
            </div>
        </li>
    </ul>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<router-outlet></router-outlet>
