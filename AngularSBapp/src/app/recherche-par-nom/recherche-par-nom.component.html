<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-inline {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        .form-inline .form-group {
            margin-right: 1rem;
        }

        .card {
            margin-top: 2rem;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            font-size: 1.25rem;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }

        .table-hover tbody tr:hover {
            color: #212529;
            background-color: rgba(0, 0, 0, 0.075);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table th,
        .table td {
            padding: 1rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Search by Taping   </label>
            <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
            </div>
            </form>
       <!-- <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label class="mr-2">Nom Pc</label>
                <input type="text" class="form-control" [(ngModel)]="nomPc" name="nomPc">
            </div>
            <button type="submit" (click)="rechercherPcs()" class="btn btn-primary mb-2">Search</button>
        </form>-->
        
        <div class="card shadow mt-4">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">PC List</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="bg-info text-white">Id</th>
                            <th class="bg-info text-white">Name</th>
                            <th class="bg-info text-white">Marque</th>
                            <th class="bg-info text-white">Hard drive</th>
                            <th class="bg-info text-white">RAM</th>
                            <th class="bg-info text-white">CPU</th>
                            <th class="bg-info text-white">Price</th>
                            <th class="bg-info text-white">User</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let pc of pcs ">
                        <tr>
                            <td>{{ pc.idPc }}</td>
                            <td>{{ pc.nomPc }}</td>
                            <td>{{ pc.marque?.nomMarque }}</td>
                            <td>{{ pc.diqueDurPc }}</td>
                            <td>{{ pc.memoirePc }}</td>
                            <td>{{ pc.processeurPc }}</td>
                            <td>{{ pc.prixPc }}</td>
                            <td>{{ pc.user?.nomUser }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
