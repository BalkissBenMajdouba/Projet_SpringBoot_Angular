<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Computer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select.form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select.form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #17a2b8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <h2>Add New Computer</h2>
        </div>

        <form>
           <!-- <div class="form-group">
                <label for="idPc">ID</label>
                <input type="text" [(ngModel)]="newPc.idPc" id="idPc" name="idPc" class="form-control">
            </div>-->
            <div class="form-group">
                <label for="nomPc">Name</label>
                <input type="text" [(ngModel)]="newPc.nomPc" id="nomPc" name="nomPc" class="form-control">
            </div>
            <div class="form-group">
                <label for="idMarque">Marque</label>
                <select class="form-control form-control-lg" id="idMarque" name="idMarque" [(ngModel)]="newIdMarque">
                    <option *ngFor="let marque of marques" [value]="marque.idMarque">
                        {{marque.nomMarque}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="diqueDurPc">Hard drive</label>
                <input type="number" [(ngModel)]="newPc.diqueDurPc" id="diqueDurPc" name="diqueDurPc" class="form-control">
            </div>

            <div class="form-group">
                <label for="memoirePc">RAM</label>
                <input type="number" [(ngModel)]="newPc.memoirePc" id="memoirePc" name="memoirePc" class="form-control">
            </div>
            <div class="form-group">
                <label for="processeurPc">CPU</label>
                <input type="text" [(ngModel)]="newPc.processeurPc" id="processeurPc" name="processeurPc" class="form-control">
            </div>
            <div class="form-group">
                <label for="prixPc">Price</label>
                <input type="number" [(ngModel)]="newPc.prixPc" id="prixPc" name="prixPc" class="form-control">
            </div>
            <div class="form-group">
                <label for="idUser">User</label>
                <select class="form-control form-control-lg" id="idUser" name="idUser" [(ngModel)]="newIdUser">
                    <option *ngFor="let u of users" [value]="u.idUser">
                        {{u.nomUser}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" (click)="addPc()">Add</button>
            </div>
        </form>
    </div>

</body>

</html>
