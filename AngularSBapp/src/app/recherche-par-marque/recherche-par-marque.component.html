<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 2rem;
        }

        .form-control-lg {
            border-radius: 20px;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 1.25rem;
            border-radius: 20px 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .table {
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .table thead th {
            vertical-align: middle;
            border-bottom: none;
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem;
            border-radius: 10px;
        }

        .table-hover tbody tr:hover {
            color: #212529;
            background-color: rgba(0, 123, 255, 0.075);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table th,
        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-top: none;
            background-color: #fff;
            border-radius: 10px;
        }

        .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label for="idMarque">Marque</label>
            <select class="form-control form-control-lg" id="idMarque" name="idMarque" [(ngModel)]="IdMarquee" (change)="onChange()">
                <option *ngFor="let marque of marques" value="{{marque.idMarque}}">
                    {{marque.nomMarque}}
                </option>
            </select>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">PC List</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="bg-info text-white">Id</th>
                            <th class="bg-info text-white">Name</th>
                            <th class="bg-info text-white">Marque</th>
                            <th class="bg-info text-white">Hard drive</th>
                            <th class="bg-info text-white">RAM</th>
                            <th class="bg-info text-white">CPU</th>
                            <th class="bg-info text-white">Price</th>
                            <th class="bg-info text-white">User</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let pc of pcs">
                        <tr>
                            <td>{{ pc.idPc }}</td>
                            <td>{{ pc.nomPc }}</td>
                            <td>{{ pc.marque?.nomMarque }}</td>
                            <td>{{ pc.diqueDurPc }}</td>
                            <td>{{ pc.memoirePc }}</td>
                            <td>{{ pc.processeurPc }}</td>
                            <td>{{ pc.prixPc }}</td>
                            <td>{{ pc.user?.nomUser }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
